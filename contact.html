<head>
     {% load static %}
<link href="contact.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>

</head>
<style>
    body{

	background-image:url("{% static "image/image6.1.jpg" %}");
	margin:0px;
	padding:0px;
	font-family: 'Baloo Bhai';
	color:white;
}

.header1{

	display:inline-block;
	position:absolute;
	left:34px;
	top:22px;
	color:white;
}
.header1 img{
	width:70px;
	filter:invert(100%);
}
.header1 div{
text-align:center;
font-size:18px;

}
.header2{

	display:block;
	width:45%;
	margin:22px auto;
}
.header3{

position:absolute;
right:34px;
top:22px;
display:inline-block;
color:white;
}
.navbar{
	display:inline-block;
}

	padding: 6px 14px;
	border:2px solid grey;
	border-radius:10px;
	font-size:18px;
	cursor:pointer;
	font-family: 'Baloo Bhai';
}
.btn:hover{
	background-color:rgb(31,30,30);
}
.container{
	border: 2px solid white;
    margin: 50px 61px;
    padding: 85px;
    width: 33%;
    border-radius: 28px;
    height: 400px;
}
.form-group input{
	font-family:'Baloo Bhai';
	font-size:20px;
	text-align:center;
	display:block;
	width:440px;
	padding:6px;
	border:2px solid black;
	margin:6px auto;
	border-radius:10px;
}

	display:block;
	width:23%;

}
.container h1{
	text-align:center;
	display:block;

</div>

<li><a href="/" class="active">Home</a></li>

</div>

</div>
<div class="form-group">
