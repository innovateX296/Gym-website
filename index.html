<html>
<head>
    {% load static %}
<link href="style.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
<style>
    body{

	background-image:url("{% static "image/image6.1.jpg" %}");
	margin:0px;
	padding:0px;
	font-family: 'Baloo Bhai';
	color:white;
}

.header1{

	display:inline-block;
	position:absolute;
	left:34px;
	top:22px;
	color:white;
}
.header1 img{
	width:70px;
	filter:invert(100%);
}
.header1 div{
text-align:center;
font-size:18px;

}
.header2{

	display:block;
	width:45%;
	margin:22px auto;
}
.header3{

position:absolute;
right:34px;
top:22px;
display:inline-block;
color:white;
}
.navbar{
	display:inline-block;
}
.navbar li{
	display:inline-block;
	font-size:20px;
}
.navbar li a{
	text-decoration:none;
	color:white;
	padding:34px 23px;
}
.navbar li a:hover, .navbar li a:active{
	text-decoration:underline;
	color:grey;
}

.btn{
	margin:0px 9px;
	color:white;
	background-color:black;
	padding: 6px 14px;
	border:2px solid grey;
	border-radius:10px;
	font-size:18px;
	cursor:pointer;
	font-family: 'Baloo Bhai';
}
.btn:hover{
	background-color:rgb(31,30,30);
}
.container{
	border:2px solid white;
	margin:106px 80px;
	padding:85px;
	width:33%;
	border-radius:28px;
}
.form-group input{
	font-family:'Baloo Bhai';
	font-size:20px;
	text-align:center;
	display:block;
	width:440px;
	padding:6px;
	border:2px solid black;
	margin:6px auto;
	border-radius:10px;
}
.container Button{
	display:block;
	width:23%;
	margin:auto;
}
</style>
</head>
<body>

<div class="header">
<div class="header1">
<img src={% static "image/pic.png" %} alt="">
<div>Hemu Fitness</div>
</div>
<div class="header2">
<ul class="navbar">
<li><a href="/" class="active">Home</a></li>
<li><a href="/service">Our Services</a></li>
<li><a href="/fees">Fees</a></li>
<li><a href="/about">About Us</a></li>
</ul>
</div>
<div class="header3">
<a href="/contact"><button class="btn">Contact us</button></a>
<a href="/login"><button class="btn">Login</button></a>
</div>
</div>
<div class="container">
<h1>Join the best gym of lucknow now</h1>
<form action="" method="post">
    {% csrf_token %}
<div class="form-group">
<input type="text" name="username" placeholder="Enter your name" required>
</div>
<div class="form-group">
<input type="text" name="email" placeholder="Enter your Email" required>
</div>
<div class="form-group">
<input type="password" name="password1" placeholder="Enter your Password" required>
</div>
<div class="form-group">
<input type="password" name="password2" placeholder="Confirm Password" required>
</div>
<button class="btn">Submit</button>
</form>
</div>

</body>



</html>
